<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slide { padding : 5px; text-align: center;background: aqua;}
        #first { display: none; background: yellow;height: 100px;}
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        window.onload = () => {
            // $("slide").click(() => {
            //     $("first").slideToggle('slow')
            // })
            $("#slide").mouseover(() => {
                $("#first").slideDown('slow')
            })
            $("#slide").mouseleave(() => {
                $("#first").slideUp('slow')
            })
        }
    </script>
</head>
<body>
    <div id="slide">[오늘의 공지]</div>
    <div id="first">
        오늘의 공지사항<br>
        입니다<br>
        안녕
        <!--  -->
    </div>
</body>
</html>
