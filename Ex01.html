<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    
    <script>
        //jquery는 해당 내용이 있어야 사용 가능 (console에서 $가 잘못 됐다고 함)
        $(document).ready(function(){//window.onload()
            $('.hide').click(function(){//해당 클래스가 클릭이 되면 함수 실행
                $('p').hide(); //p태그를 숨겨라
            }) 
            $(".show").click(()=>{
                $('p').show(); //p태그를 보여줘라
            })
        }) 
    </script>
</head>
<body>
    <p>이벤트 처리</p>
    <button class="hide">메세지 삭제</button>
    <button class="show">메세지 보기</button>

</body>
</html>
